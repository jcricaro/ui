<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../dist/app.css">
</head>
<body>
<nav class="flex items-center justify-between flex-wrap bg-teal p-6">
    <div class="flex items-center flex-no-shrink text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">UI Kit</span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-lighter hover:text-white mr-4">
                Home
            </a>
        </div>
        <div class="text-sm">
        </div>
    </div>
</nav>

<div class="container mx-auto py-10">

    <!-- Forms -->
    <h2 class="my-5 text-center">Forms</h2>
    <form class="form">
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label for="grid-first-name">
                        First Name
                    </label>
                    <input class="error"
                           id="grid-first-name" type="text" placeholder="Jane" />
                    <p class="text-red text-xs italic">Please fill out this field.</p>
                </div>
                <div class="field">
                    <label for="grid-last-name">
                        Last Name
                    </label>
                    <input id="grid-last-name" type="text" placeholder="Doe" />
                </div>
            </div>
        </div>
        <div class="field">
            <label for="grid-password">
                Password
            </label>
            <input id="grid-password" type="password" placeholder="******************" />
            <p class="text-grey-dark text-xs italic">Make it as long and as crazy as you'd like</p>
        </div>
        <div class="field">
            <div class="three fields">
                <div class="field">
                    <label for="grid-city">
                        City
                    </label>
                    <input id="grid-city" type="text" placeholder="Albuquerque" />
                </div>
                <div class="field">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                           for="grid-state">
                        State
                    </label>
                    <div class="relative">
                        <select
                                class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                id="grid-state">
                            <option>New Mexico</option>
                            <option>Missouri</option>
                            <option>Texas</option>
                        </select>
                        <div
                                class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 20 20">
                                <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                           for="grid-zip">
                        Zip
                    </label>
                    <input
                            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                            id="grid-zip" type="text" placeholder="90210" />
                </div>
            </div>
        </div>
    </form>

    <!-- End Forms -->

    <!-- Cards -->
    <h2 class="my-5 text-center">Cards</h2>

    <div id="example"></div>

    <div class="card max-w-sm">
        <img class="w-full" src="https://tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains">
        <div class="content">
            <div class="header">The Coldest Sunset</div>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
            </p>
        </div>
        <div class="content">
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#photography</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#travel</span>
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker">#winter</span>
        </div>
    </div>
    <!-- End Cards -->

</div>
</body>
</html>
